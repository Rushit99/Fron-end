<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Create a audio video tag</h1>
    <!-- Audio Tag -->
    <h3>Audio Example</h3>
    <audio src="" muted autoplay loop controls>
    </audio>

    <!-- Video Tag -->
    <h3>Video Example</h3>
    <video src="" controls>
    </video>
    <hr>
    <!-- Canvas Tag   -->
    <h3>Canvas Example</h3>
    <canvas id="canavs"></canvas>
    <script>
        var cnv = document.getElementById("canavs")
        var big = cnv.getContext('2d')
        big.fillStyle = 'orange';
        big.fillRect(50, 20, 130, 70);
        big.stroke();
    </script>
    <hr>

    <h3>Shapes with SVG</h3>
    <svg width="500" height="500" stroke="orange">
        <!-- Rectangle -->
        <rect x="10" y="10" width="250" height="200" fill="lightblue" />

        <!-- Circle -->
        <circle cx="400" cy="100" r="100" fill="lightgreen" />

    </svg>
</body>

</html>
