<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 01

    </title>
</head>

<body>
    <table align="center" cellpadding="3">
        <form action="">
            <tr>
                <th><label for="">Name :-</label></th>
                <td> <input type="text" placeholder="Enter Your Name" required></td>
            </tr>
            <tr>
                <th><label for="">Surname :-</label></th>
                <td> <input type="text" placeholder="Enter Your Surname" required></td>
            </tr>
            <tr>
                <th><label for="">Email :-</label></th>
                <td> <input type="email" placeholder="Enter Your Email" required></td>
            </tr>
            <tr>
                <th><label for="">Mobile no :-</label></th>
                <td> <input type="text" placeholder="Enter Your Mobile no" required></td>
            </tr>
            <tr>
                <th><label for="">Password :-</label></th>
                <td> <input type="password" placeholder="Enter Your password" required></td>
            </tr>
            <tr>
                <td align="center" colspan="2"> <button>Submit</button></td>
            </tr>
        </form>
    </table>

</body>

</html>
