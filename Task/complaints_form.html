<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 04</title>
</head>

<body>

    <table align="center" cellspacing="0" cellpadding="5">
        <caption>
            <B>
                <font size="6px">Complaints</font>
            </B><br>Help us improve our service
            <hr bgcolor="black" color="black" size="6">
        </caption>
        <form action="">
            <tr>
                <td>
                    <b>Full name </b>
                    <font color="red">*</font>
                </td>
                <td><input type="text" size="15px" required><br>First </td>
                <td><input type="text" size="15px" required><br>Last</td>
            </tr>
            <tr>
                <td>
                    <b> Email</b>
                    <font color="red">*</font>
                </td>
                <td colspan="2"><input type="email" name="" id="" size="25px" required></td>

            </tr>
            <tr>
                <td>
                    <b>Phone</b>
                </td>
                <td colspan="2"><input type="tel" name="" id="" size="25px" required></td>
            </tr>
            <tr>
                <td>
                    <b> Where did we go wrong?</b>
                    <font color="red">*</font>
                </td>
                <td colspan="2"><textarea name="" rows="6" cols="35"></textarea></td>
            </tr>
            <tr>
                <td align="center" colspan="3">
                    <input type="submit">
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
