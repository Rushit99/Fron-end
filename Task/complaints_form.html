<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 04</title>
</head>

<body>

    <table align="center" cellspacing="0" cellpadding="5">
        <caption>
            <B>
                <font size="6px">Complaints</font>
            </B><br>Help us improve our service
            <hr bgcolor="black" color="black" size="6">
        </caption>
        <form action="" method="post">
            <tr>
                <td>
                    <b>Full name </b>
                    <font color="red">*</font>
                </td>
                <td><input type="text" name="name" size="15px" required pattern="[A-Za-z\s]+" maxlength="20"><br>First
                </td>
                <td><input type="text" name="name" size="15px" required pattern="[A-Za-z\s]+" maxlength="20"><br>Last
                </td>
            </tr>
            <tr>
                <td>
                    <b> Email</b>
                    <font color="red">*</font>
                </td>
                <td colspan="2"><input type="email" name="email" size="25px" required maxlength="50"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></td>

            </tr>
            <tr>
                <td>
                    <b>Phone</b>
                </td>
                <td colspan="2"><input type="tel" name="mobile" size="25px" required maxlength="10"
                        pattern="[6789][0-9]{9}"></td>
            </tr>
            <tr>
                <td>
                    <b> Where did we go wrong?</b>
                    <font color="red">*</font>
                </td>
                <td colspan="2"><textarea name="" rows="6" cols="35" required></textarea></td>
            </tr>
            <tr>
                <td align="center" colspan="3">
                    <input type="submit">
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
