<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main {
        display: grid;
        grid-template-columns: 3fr 3fr 3fr;
        gap: 20px;

    }

    .box {
        border: 2px solid;
    }

    #box4 {
        grid-row: 2;
        grid-column: 3;
    }

    #box5 {
        grid-row: 3;
        grid-column: 3;
    }

    #box6 {
        grid-row: 3;
        grid-column: 2;
    }

    #box7 {
        grid-row: 3;
        grid-column: 1;
    }

    #box8 {
        grid-row: 2;
        grid-column: 1;
    }
</style>

<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box" id="box4">4</div>
        <div class="box" id="box5">5</div>
        <div class="box" id="box6">6</div>
        <div class="box" id="box7">7</div>
        <div class="box" id="box8">8</div>
    </div>
</body>

</html>
